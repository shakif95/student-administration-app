<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center" fxFill> 
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>

    <form class="example-form form-width" [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <div>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="username" formControlName="username">
          </mat-form-field>
          <div *ngIf="submitted && formData.username.errors" class="invalid-feedback">
            <div *ngIf="formData.username.errors.required">Required</div>
          </div>
        </div>

        <div>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" type="password" formControlName="password">
          </mat-form-field>
        </div>
        <div *ngIf="submitted && formData.password.errors" class="invalid-feedback">
          <div *ngIf="formData.password.errors.required">Required</div>
        </div>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" type="submit">Sign-in</button>
    </form>
  </mat-card>

</div>
